<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Rind Checker</title>
    <style>
        /* Body and General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9c5; /* Light light yellow background */
            position: relative;
            margin: 0;
            height: 100vh; /* Ensure the body takes up the full height */
            width: 100%; /* Ensure full width for image positioning */
            overflow: hidden; /* Prevent the cheese images from overflowing */
        }

        /* Main Title Styling (Word Art Effect) */
        h1 {
            color: #f1c40f; /* Dark cheesy yellow */
            font-size: 48px;
            font-weight: bold;
            margin-top: 50px; /* Add space above the title */
            position: relative;
            text-shadow: 4px 4px 10px black; /* Create shadow effect */
        }

        /* Subtitle Styling */
        p {
            font-size: 22px; /* Slightly bigger and easier to read */
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        /* Input and Button Styling */
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Result Styling */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .edible {
            color: #28a745; /* Green for Edible */
            background-color: #d4edda;
        }

        .cut-off {
            color: #dc3545; /* Red for Cut off */
            background-color: #f8d7da;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #f39c12;
            color: white;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #f1c40f;
        }

        /* Light Grey Cheese Images */
        .cheese-img {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.3; /* Light grey effect */
            filter: grayscale(100%); /* Make it grey */
            pointer-events: none; /* Prevent them from interfering with other interactions */
        }

        /* Style adjustments for page responsiveness */
        @media (max-width: 768px) {
            .cheese-img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Cheese Rind Checker</h1>
    <p>Enter the name of the cheese to find out if the rind is edible!</p>
    <input type="text" id="cheeseName" placeholder="e.g., Brie">
    <button onclick="checkRind()">Check</button>

    <div id="result" class="result"></div>

    <script>
        // Array of cheese images to use as backgrounds
        const cheeseImages = [
            'https://img.icons8.com/ios/452/cheese.png',
            'https://img.icons8.com/ios/452/cheese.png' // You can add more cheese images for variety
        ];

        // To track the positions of all placed cheese images
        const placedCheesePositions = [];

        // Function to check for overlap with existing cheese images
        function isOverlapping(x, y, size) {
            for (let i = 0; i < placedCheesePositions.length; i++) {
                const pos = placedCheesePositions[i];
                const distance = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2)); // Pythagorean theorem
                if (distance < size) {
                    return true; // Overlapping
                }
            }
            return false; // No overlap
        }

        // Function to create and randomize cheese images on the page
        function createCheeseImages() {
            console.log("Creating Cheese Images...");

            const maxRetries = 100; // Try at most 100 times to find a non-overlapping position
            const bodyWidth = document.body.offsetWidth; // Get the body's full width
            const bodyHeight = document.body.offsetHeight; // Get the body's full height

            for (let i = 0; i < 20; i++) { // Adjust the number of images
                let positionFound = false;
                let x, y;

                // Try to find a non-overlapping position
                for (let attempt = 0; attempt < maxRetries; attempt++) {
                    x = Math.random() * (bodyWidth - 50);  // Random horizontal position, considering image width
                    y = Math.random() * (bodyHeight - 50);  // Random vertical position, considering image height

                    // Check if the position is overlapping with other images
                    if (!isOverlapping(x, y, 10)) {
                        positionFound = true;
                        break;
                    }
                }

                // If a valid position is found, create the cheese image
                if (positionFound) {
                    const cheeseImage = document.createElement('img');
                    cheeseImage.src = cheeseImages[Math.floor(Math.random() * cheeseImages.length)];
                    cheeseImage.classList.add('cheese-img');
                    cheeseImage.style.top = `${y}px`;  // Use px for positioning
                    cheeseImage.style.left = `${x}px`;  // Use px for positioning
                    cheeseImage.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation

                    // Store the position
                    placedCheesePositions.push({ x, y });

                    // Append the image to the body
                    document.body.appendChild(cheeseImage);
                }
            }
        }

        // Call the function to create the cheese images when the page loads
        window.onload = createCheeseImages;

        // Cheese Rind Data (this part remains the same)
        const cheeseRinds = {
            "brie": "Edible",
            "camembert": "Edible",
            "cheddar": "Cut off",
            "gorgonzola": "Cut off",
            "parmesan": "Cut off",
            "gruyere": "Cut off",
            "gouda": "Edible",
            "feta": "Cut off",
            "manchego": "Edible",
            "blue cheese": "Cut off",
            "roquefort": "Cut off",
            "pecorino": "Cut off",
            "munster": "Edible",
            "edam": "Edible",
            "swiss": "Edible",
            "ricotta": "Cut off",
            "mozzarella": "Cut off",
            "appenzeller": "Edible",
            "comte": "Edible",
            "briere": "Edible",
            "cambozola": "Cut off",
            "fontina": "Edible",
            "stilton": "Cut off",
            "grana padano": "Cut off",
            "roquefort": "Cut off",
            "bleu d'auvergne": "Cut off",
            "taleggio": "Edible",
            "manchego": "Edible",
            "cotija": "Cut off",
            "chevre": "Edible",
            "saint-nectaire": "Edible",
            "boursin": "Edible",
            "valenÃ§ay": "Edible",
            "reblochon": "Edible",
            "saint-marcellin": "Edible",
            "romano": "Cut off",
            "gruyere": "Cut off",
            "neufchatel": "Edible",
            "cottage cheese": "Cut off",
            "babybel": "Edible",
            "brie de meaux": "Edible",
            "beaufort": "Edible",
            "leerdammer": "Edible",
            "jarlsberg": "Edible",
            "limburger": "Cut off",
            "munster": "Edible",
            "puma": "Cut off",
            "provolone": "Edible",
            "colby": "Edible",
            "mascarpone": "Cut off",
            "ricotta salata": "Cut off",
            "bocconcini": "Cut off",
            "havarti": "Edible",
            "fontina": "Edible",
            "pecorino romano": "Cut off",
            "asagio": "Edible"
        };

        // Check Rind Function
        function checkRind() {
            const cheese = document.getElementById('cheeseName').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (cheeseRinds[cheese]) {
                const result = cheeseRinds[cheese];
                resultDiv.classList.remove('edible', 'cut-off');
                if (result === "Edible") {
                    resultDiv.classList.add('edible');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind is edible!`;
                } else {
                    resultDiv.classList.add('cut-off');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind should be cut off!`;
                }
            } else {
                resultDiv.classList.remove('edible', 'cut-off');
                resultDiv.textContent = "Sorry, we don't have information on this cheese.";
            }
        }
    </script>
</body>
</html>
