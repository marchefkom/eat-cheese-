    <style>
        /* Body and General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: white; /* White background */
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'), url('https://img.icons8.com/ios/452/cheese.png');
            background-repeat: repeat, repeat;
            background-position: center center, bottom right; /* Cheese images will appear subtly */
            background-size: 50px, 150px; /* Scale the cheese icons to be smaller and subtle */
        }

        h1 {
            color: #f1c40f; /* Dark cheesy yellow */
            font-size: 36px;
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Result Styling */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .edible {
            color: #28a745; /* Green for Edible */
            background-color: #d4edda;
        }

        .cut-off {
            color: #dc3545; /* Red for Cut off */
            background-color: #f8d7da;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #f39c12;
            color: white;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #f1c40f;
        }
    </style>
</head>
