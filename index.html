<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Rind Checker</title>
    <style>
        /* Body and General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f9f9c5; /* Light light yellow background */
            position: relative;
        }

        /* Main Title Styling (Word Art Effect) */
        h1 {
            color: #f1c40f; /* Dark cheesy yellow */
            font-size: 5vw; /* Adjust font size based on screen width */
            font-weight: bold;
            margin-top: 5vh; /* Top margin of 5% of the viewport height */
            position: relative;
            text-shadow: 2px 2px 6px black; /* Create shadow effect */
        }

        /* Subtitle Styling */
        p {
            font-size: 2.5vw; /* Slightly larger font based on screen width */
            font-weight: bold;
            color: #333;
            margin-top: 2vh;
            line-height: 1.5;
        }

        /* Input and Button Styling */
        input, button {
            padding: 1.5vh 3vw;
            font-size: 3.5vw;
            margin: 1.5vh;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Result Styling (No Background, Green/Red Text) */
        .result {
            margin-top: 3vh;
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
            background-color: transparent; /* No background */
        }

        .edible {
            color: green; /* Green text for edible */
        }

        .cut-off {
            color: red; /* Red text for cut-off */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #f39c12;
            color: white;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #f1c40f;
        }

        /* Style adjustments for page responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Smaller font for smaller screens */
            }
            p {
                font-size: 4vw; /* Adjust subtitle font size */
            }
            input, button {
                font-size: 6vw; /* Adjust font size for input and button */
            }
            .result {
                font-size: 6vw; /* Adjust result text size */
            }
        }

        /* Ensure all elements scale appropriately on smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 10vw; /* Adjust title size even further for small screens */
            }
            p {
                font-size: 5vw;
            }
            .result {
                font-size: 8vw; /* Adjust result text for tiny screens */
            }
        }
    </style>
</head>
<body>
    <h1>Cheese Rind Checker</h1>
    <p>Enter the name of the cheese to find out if the rind is edible!</p>
    <input type="text" id="cheeseName" placeholder="e.g., Brie">
    <button onclick="checkRind()">Check</button>

    <div id="result" class="result"></div>

    <script>
        // Cheese Rind Data
        const cheeseRinds = {
            "brie": "Edible",
            "camembert": "Edible",
            "cheddar": "Cut off",
            "gorgonzola": "Cut off",
            "parmesan": "Cut off",
            "gruyere": "Cut off",
            "gouda": "Edible",
            "feta": "Cut off",
            "manchego": "Edible",
            "blue cheese": "Cut off",
            "roquefort": "Cut off",
            "pecorino": "Cut off",
            "munster": "Edible",
            "edam": "Edible",
            "swiss": "Edible",
            "ricotta": "Cut off",
            "mozzarella": "Cut off",
            "appenzeller": "Edible",
            "comte": "Edible",
            "briere": "Edible",
            "cambozola": "Cut off",
            "fontina": "Edible",
            "stilton": "Cut off",
            "grana padano": "Cut off",
            "roquefort": "Cut off",
            "bleu d'auvergne": "Cut off",
            "taleggio": "Edible",
            "manchego": "Edible",
            "cotija": "Cut off",
            "chevre": "Edible",
            "saint-nectaire": "Edible",
            "boursin": "Edible",
            "valen√ßay": "Edible",
            "reblochon": "Edible",
            "saint-marcellin": "Edible",
            "romano": "Cut off",
            "gruyere": "Cut off",
            "neufchatel": "Edible",
            "cottage cheese": "Cut off",
            "babybel": "Edible",
            "brie de meaux": "Edible",
            "beaufort": "Edible",
            "leerdammer": "Edible",
            "jarlsberg": "Edible",
            "limburger": "Cut off",
            "munster": "Edible",
            "puma": "Cut off",
            "provolone": "Edible",
            "colby": "Edible",
            "mascarpone": "Cut off",
            "ricotta salata": "Cut off",
            "bocconcini": "Cut off",
            "havarti": "Edible",
            "fontina": "Edible",
            "pecorino romano": "Cut off",
            "asagio": "Edible"
        };

        // Check Rind Function
        function checkRind() {
            const cheese = document.getElementById('cheeseName').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (cheeseRinds[cheese]) {
                const result = cheeseRinds[cheese];
                resultDiv.classList.remove('edible', 'cut-off');
                if (result === "Edible") {
                    resultDiv.classList.add('edible');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind is edible!`;
                } else {
                    resultDiv.classList.add('cut-off');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind should be cut off!`;
                }
            } else {
                resultDiv.classList.remove('edible', 'cut-off');
                resultDiv.textContent = "Sorry, we don't have information on this cheese.";
            }
        }
    </script>
</body>
</html>
