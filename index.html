<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Rind Checker</title>
    <style>
        /* Body and General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f9f9c5; /* Light light yellow background */
            position: relative;
            padding: 10px; /* Add padding to avoid text touching edges */
        }

        /* Main Title Styling (Word Art Effect) */
        h1 {
            color: #f1c40f; /* Dark cheesy yellow */
            font-size: 4vw; /* Restoring the original font size */
            font-weight: bold;
            margin-top: 5vh; /* Top margin of 5% of the viewport height */
            position: relative;
            text-shadow: 2px 2px 4px black; /* Subtle shadow effect */
        }

        /* Subtitle Styling */
        p {
            font-size: 2.5vw; /* Restoring the original font size */
            font-weight: bold;
            color: #333;
            margin-top: 2vh;
            line-height: 1.5;
        }

        /* Flex container to align input and button horizontally */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2vh;
        }

        /* General input and button styles */
        input, button {
            padding: 8px 15px; /* Same padding for both */
            font-size: 16px; /* Smaller fixed font size */
            margin: 10px; /* Space between input and button */
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 40px; /* Same height */
            box-sizing: border-box;
        }

        /* Adjust width for the search field and button */
        input {
            width: 180px; /* Shorter search field */
        }

        button {
            width: 120px;
            cursor: pointer;
        }

        /* Result Styling */
        .result {
            margin-top: 3vh;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: transparent;
        }

        .edible {
            color: green;
        }

        .cut-off {
            color: red;
        }

        /* Button Hover */
        button:hover {
            background-color: #f39c12;
            color: white;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #f1c40f;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }
            p {
                font-size: 4vw;
            }
            .input-container {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            input, button {
                font-size: 14px;
                width: 80%;
            }
            .result {
                font-size: 4.5vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 5vw;
            }
            .result {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <h1>Cheese Rind Checker</h1>
    <p>Enter the name of the cheese to find out if the rind is edible!</p>
    
    <!-- Container for Input and Button -->
    <div class="input-container">
        <input type="text" id="cheeseName" placeholder="e.g., Brie">
        <button onclick="checkRind()">Check</button>
    </div>

    <div id="result" class="result"></div>

    <script>
        // Cheese Rind Data
        const cheeseRinds = {
            "brie": "Edible",
            "camembert": "Edible",
            "cheddar": "Cut off",
            "gorgonzola": "Cut off",
            "parmesan": "Cut off",
            "gruyere": "Cut off",
            "gouda": "Edible",
            "feta": "Cut off",
            "manchego": "Edible",
            "blue cheese": "Cut off",
            "roquefort": "Cut off",
            "pecorino": "Cut off",
            "munster": "Edible",
            "edam": "Edible",
            "swiss": "Edible",
            "ricotta": "Cut off",
            "mozzarella": "Cut off",
            "appenzeller": "Edible",
            "comte": "Edible",
            "briere": "Edible",
            "cambozola": "Cut off",
            "fontina": "Edible",
            "stilton": "Cut off",
            "grana padano": "Cut off",
            "bleu d'auvergne": "Cut off",
            "taleggio": "Edible",
            "cotija": "Cut off",
            "chevre": "Edible",
            "saint-nectaire": "Edible",
            "boursin": "Edible",
            "valen√ßay": "Edible",
            "reblochon": "Edible",
            "saint-marcellin": "Edible",
            "romano": "Cut off",
            "neufchatel": "Edible",
            "cottage cheese": "Cut off",
            "babybel": "Edible",
            "brie de meaux": "Edible",
            "beaufort": "Edible",
            "leerdammer": "Edible",
            "jarlsberg": "Edible",
            "limburger": "Cut off",
            "provolone": "Edible",
            "colby": "Edible",
            "mascarpone": "Cut off",
            "ricotta salata": "Cut off",
            "bocconcini": "Cut off",
            "havarti": "Edible",
            "pecorino romano": "Cut off",
            "asagio": "Edible",

            /* NEW CHEESES */
            "oscypek": "Edible",
            "bleu de brebis": "Cut off"
        };

        // Check Rind Function
        function checkRind() {
            const cheese = document.getElementById('cheeseName').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (cheeseRinds[cheese]) {
                const result = cheeseRinds[cheese];
                resultDiv.classList.remove('edible', 'cut-off');
                if (result === "Edible") {
                    resultDiv.classList.add('edible');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind is edible!`;
                } else {
                    resultDiv.classList.add('cut-off');
                    resultDiv.textContent = `${cheese.charAt(0).toUpperCase() + cheese.slice(1)} rind should be cut off!`;
                }
            } else {
                resultDiv.classList.remove('edible', 'cut-off');
                resultDiv.textContent = "Sorry, we don't have information on this cheese.";
            }
        }

        // Enable Enter Key Trigger
        document.getElementById('cheeseName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkRind();
            }
        });
    </script>
</body>
</html>
